    name: PoolDeployer
    network: rinkeby
    source:
      address: "0x8e6F14eD597e23aaD7B62454Abf9B5CfC8D15699"
      abi: PoolDeployer
      startBlock: 10565715
    mapping:
      kind: ethereum/events
